<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Gringo</title>
    <style>
        body {
            background-color: rgb(140, 140, 248);
            color: rgb(241, 241, 54);
            text-align: center;
            font: normal 18pt Arial;
        }
        input {
            background-color: rgb(248, 248, 142);
            font: normal 12pt Arial;
        }
    </style>
</head>
<body>
    <h1>Questionador de Nacionalidade</h1>
    Em que país você nasceu? <input type="text" name="pais" id="pais"></br></br>
    <input type="button" value="confirmar" name="botao" id="botao"></br></br>
    <div id="resposta"></div>

    <script>
        botao.addEventListener('click', confirmar);

        function confirmar() {
            var botao = document.getElementById('botao');
            var pais = String((document.getElementById('pais').value)).toUpperCase();
            var resposta = document.getElementById('resposta');

            if (pais == 'BRASIL') {
                resposta.innerHTML = 'Você é Brasileiro!';
                resposta.style.color = 'green';
            } else {
                resposta.innerHTML = 'Você é Gringo!';
            }
        }
    </script>
</body>
</html>
